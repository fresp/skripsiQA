<ul class="breadcrumb">
    <li class="active">Brand Management</li>
</ul>
              
<div class="mat-elevation-z8 wrapper-table">
    <div class="wrapper-filter">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
        <div class="wrapper-button">
            <button (click)="goToInsert()" mat-raised-button class="bg-blue"><mat-icon>add</mat-icon> Add New Brand</button>
        </div>
    </div>

    <div *ngIf="isLoadingResults" class="loading-shade">
        <mat-spinner></mat-spinner>
    </div>
    <div class="body-ewrap">
        <div class="table-responsive" *ngIf="!isLoadingResults">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col" class="text-center">Action</th>
                        <th scope="col">Company</th>
                        <th scope="col">Sales Group</th>
                        <th scope="col" class="text-center">Employee No</th>
                        <th scope="col" class="text-center">Image</th>
                        <th scope="col" class="text-center">Publish</th>
                        <th scope="col" class="text-center">Create Date</th>
                    </tr>
                </thead>
                <tbody> 
                    <tr *ngFor="let item of brands | paginate: config">
                        <td class="text-center">
                            <button mat-raised-button color="primary" (click)="goToEdit(item._id)">
                                <mat-icon>edit</mat-icon>
                            </button>&nbsp;
                            <button mat-raised-button color="warn" (click)="openDialogDelete(item._id, item.firstname, item.lastname)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                        <td>{{item.company_id.name}}</td>
                        <td>{{item.name}}</td>
                        <td class="text-center">{{item.employee_no}}</td>
                        <td class="text-center">
                            <img class="img-circle" src="{{url_image + item.img}}" alt="Brand Image" width="50" height="50">
                        </td>
                        <td class="text-center">
                            <span *ngIf="item.publish == true">Publish</span>
                            <span *ngIf="item.publish == false">Not Publish</span>
                        </td>
                        <td class="text-center">{{item.create_date | date : "dd MMMM y h:mm a"}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
    </div>
</div>
