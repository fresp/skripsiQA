<ul class="breadcrumb">
    <li class="active">Log Management</li>
</ul>
              
<div class="mat-elevation-z8 wrapper-table">
    <div class="wrapper-filter">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
    </div>

    <div *ngIf="isLoadingResults" class="loading-shade">
        <mat-spinner></mat-spinner>
    </div>

    <mat-table *ngIf="!isLoadingResults" class="table-responsive" mat-table [dataSource]="dataSource" matSort>
              
        <!-- Action Date Column -->
        <ng-container matColumnDef="action_date">
            <th mat-header-cell *matHeaderCellDef> Action Date </th>
            <td mat-cell *matCellDef="let row"> {{row.action_date}} </td>
        </ng-container>

        <!-- Message Column -->
        <ng-container matColumnDef="message">
            <th mat-header-cell *matHeaderCellDef> Message </th>
            <td mat-cell *matCellDef="let row">{{row.actor}} {{row.role}} {{row.module}} {{row.action}} {{row.object}} <span *ngIf="row.status == true">success</span> </td>
            <td mat-cell *matCellDef="let row">{{row.actor}} {{row.role}} {{row.module}} {{row.action}} {{row.object}} <span *ngIf="row.status == false">failed</span> </td>
        </ng-container>
              
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </mat-table>
              
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
