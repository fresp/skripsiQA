<ul class="breadcrumb">
    <li class="active">Category Management</li>
</ul>
                  
<div class="mat-elevation-z8 wrapper-table">
    <div class="wrapper-filter">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
        <div class="wrapper-button">
            <button (click)="goToInsert()" mat-raised-button class="bg-blue"><mat-icon>add</mat-icon> Add New Category</button>
        </div>
    </div>

    <div *ngIf="isLoadingResults" class="loading-shade">
        <mat-spinner></mat-spinner>
    </div>
    
    <mat-table *ngIf="!isLoadingResults" class="table-responsive" mat-table [dataSource]="dataSource" matSort>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let row"> <button mat-raised-button color="primary" (click)="goToEdit(row._id)"><mat-icon>edit</mat-icon></button>&nbsp;<button mat-raised-button color="warn" (click)="openDialogDelete(row._id, row.name)"><mat-icon>delete</mat-icon></button> </td>
        </ng-container>
                  
        <!-- Image Column -->
        <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef style="text-align: center"> Image </th>
            <td mat-cell *matCellDef="let row" class="text-center"> 
                    <img class="img-circle" src="{{url_image + row.img}}" alt="Category Image" width="50" height="50"> 
                </td>
        </ng-container>
    
        <!-- Parent Category Column -->
        <ng-container matColumnDef="parent_category">
            <th mat-header-cell *matHeaderCellDef style="text-align: center"> Parent Category </th>
            <td mat-cell *matCellDef="let row" class="text-center">
                <ng-container *ngIf="row.parent_id == undefined; else elseTemplate">
                    -
                </ng-container>
                <ng-template #elseTemplate>
                    {{row.parent_id.name}}
                </ng-template>
            </td>
        </ng-container>
    
        <!-- Publish Column -->
        <ng-container matColumnDef="publish">
            <th mat-header-cell *matHeaderCellDef> Publish </th>
            <td mat-cell *matCellDef="let row"> <span *ngIf="row.publish == true">Publish</span> </td>
            <td mat-cell *matCellDef="let row"> <span *ngIf="row.publish == false">Not Publish</span> </td>
        </ng-container>

        <!-- Join Date Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>
            
        <!-- Join Date Column -->
        <ng-container matColumnDef="create_date">
            <th mat-header-cell *matHeaderCellDef> Create Date </th>
            <td mat-cell *matCellDef="let row"> {{row.create_date}} </td>
        </ng-container>
                  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </mat-table>
                  
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
